language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - "~/.m2/repository"
before_deploy:
  - "./cd/before-deploy.sh"
deploy:
